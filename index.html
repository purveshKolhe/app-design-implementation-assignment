<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Pi Box Basic</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0d1117;
        }
        .main-container {
            background: linear-gradient(135deg, #320138, #00183d, #300018);
            border-radius: 2rem;
            padding: 1px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .content-card {
            background-color: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
        }
        .header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen">
<div class="w-full max-w-6xl mx-auto p-4">
<header class="header flex justify-between items-center py-4 px-8 mb-8">
<div class="flex items-center">
<img src="logo.png" alt="Pi Box Logo" class="w-10 h-10">
</div>
<nav class="flex items-center space-x-8">
<a class="text-white border-b-2 border-white pb-1" href="#">Overview</a>
<a class="text-gray-400 hover:text-white" href="#">Key Features</a>
<a class="text-gray-400 hover:text-white" href="#">Get Pi Box Now</a>
</nav>
</header>
<div class="main-container">
<div class="flex items-center justify-center p-8 lg:p-12 rounded-3xl">
<div class="grid grid-cols-1 lg:grid-cols-3 gap-12 lg:gap-0 items-center lg:translate-x-16">
<div class="relative flex justify-center items-center">
<!-- Background square 15% larger than device -->
<div class="absolute rounded-3xl" style="background-image:url('bg.png'); background-size:cover; background-position:center; width:150%; height:150%; top:-25%; left:-25%;"></div>
<div class="absolute inset-0 flex items-center justify-center">
<h1 class="text-8xl font-bold text-white opacity-10 select-none">Pi BOX</h1>
</div>
<img alt="Pi Box device" src="box.png" class="relative z-10 w-full max-w-md transform scale-125 transition-transform duration-500 hover:scale-135"/>
</div>
<div class="content-card relative lg:col-span-2 lg:transform lg:-translate-x-32 p-8 lg:pl-64 rounded-3xl shadow-2xl">
<h1 class="text-4xl font-bold mb-4">Pi Box Basic</h1>
<p class="text-gray-300 mb-6">What's Inside:</p>
<ul class="space-y-4 mb-8">
<li class="flex items-center">
<span class="material-icons text-green-400 mr-3">check_circle</span>
<span>Core Pi Box device</span>
</li>
<li class="flex items-center">
<span class="material-icons text-green-400 mr-3">check_circle</span>
<span>Essential Cables &amp; Power Adapter</span>
</li>
<li class="flex items-center">
<span class="material-icons text-green-400 mr-3">check_circle</span>
<span>Input Devices (Mouse, Keyboard)</span>
</li>
<li class="flex items-center">
<span class="material-icons text-green-400 mr-3">check_circle</span>
<span>Compatible with all Projectors, Monitors &amp; TV's</span>
</li>
</ul>
<p class="text-gray-300 mb-4">Add Ons</p>
<div class="flex space-x-4 mb-8">
<button class="flex items-center bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-white transition-colors">
<span class="material-icons mr-2">videocam</span>
                                Webcam
                            </button>
<button class="flex items-center bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-white transition-colors">
<span class="material-icons mr-2">desktop_windows</span>
<div>
<div class="font-semibold">LED Monitor</div>
<div class="text-xs text-gray-600">(19 inch)</div>
</div>
</button>
</div>
<button id="buyButton" class="w-full bg-gray-900 text-white py-3 rounded-lg font-semibold hover:bg-black transition-colors shadow-lg">
                            Buy Now
                        </button>
</div>
</div>
</div>
</div>
</div>

<!-- Buy Modal -->
<div id="buyModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-gray-900 border border-gray-700 rounded-2xl p-6 w-full max-w-sm relative">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-semibold">Details</h2>
            <button id="closeModal" class="text-gray-400 hover:text-white material-icons">close</button>
        </div>
        <form id="detailsForm" class="space-y-4">
            <input type="text" name="fullName" placeholder="Full Name" required class="w-full bg-gray-800 text-white placeholder-gray-500 py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            <input type="text" name="address" placeholder="Address" required class="w-full bg-gray-800 text-white placeholder-gray-500 py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            <input type="tel" name="mobile" placeholder="Mobile Number" required class="w-full bg-gray-800 text-white placeholder-gray-500 py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            <input type="email" name="email" placeholder="Email ID" required class="w-full bg-gray-800 text-white placeholder-gray-500 py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            <div class="flex space-x-4">
                <label class="flex items-center space-x-2">
                    <input type="radio" name="gender" value="Male" class="form-radio h-4 w-4 text-indigo-600" required />
                    <span>Male</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="gender" value="Female" class="form-radio h-4 w-4 text-indigo-600" />
                    <span>Female</span>
                </label>
            </div>
            <button type="submit" id="confirmBuy" class="w-full bg-gray-300 text-gray-800 font-semibold py-3 rounded-md hover:bg-white">Confirm</button>
        </form>
    </div>
</div>

<!-- Firebase & Modal Script -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
// TODO: Replace with your Firebase project configuration
const firebaseConfig = {
    apiKey: "AIzaSyAPDRfm9LoA3QBWAuOZEXE-Xp_VDCzMCNU",
    authDomain: "project-cfab5.firebaseapp.com",
    projectId: "project-cfab5",
    storageBucket: "project-cfab5.firebasestorage.app",
    messagingSenderId: "15478236004",
    appId: "1:15478236004:web:6e3bfbddc2a9fdbaae5071",
    measurementId: "G-S40QJD9KEB"
};

// Initialise Firebase only if not already initialised
if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
}
const db = firebase.firestore();

const buyBtn = document.getElementById('buyButton');
const modal = document.getElementById('buyModal');
const closeModal = document.getElementById('closeModal');
const form = document.getElementById('detailsForm');

buyBtn.addEventListener('click', () => {
    modal.classList.remove('hidden');
});

closeModal.addEventListener('click', () => {
    modal.classList.add('hidden');
});

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    try {
        const data = {
            fullName: form.fullName.value,
            address: form.address.value,
            mobile: form.mobile.value,
            email: form.email.value,
            gender: form.gender.value,
            product: 'Pi Box Basic',
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };
        await db.collection('orders').add(data);
        alert('Order placed successfully!');
        modal.classList.add('hidden');
        form.reset();
    } catch (err) {
        console.error('Error adding order: ', err);
        alert('There was an error processing your order.');
    }
});
</script>
</body></html>
